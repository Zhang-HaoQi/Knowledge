    <script>
        //使用number
        var a = "8";
        var b = 8;
        var c = 8;
        console.log("a",typeof a)
        console.log("b",typeof b)
        console.log("c",typeof c)
        console.log(a==b);//true
        console.log(a===b);//false
        console.log(b===c);//true

        //使用boolean
        var e = "true";
        var d = true;
        console.log("c",typeof e)
        console.log("d",typeof d)
        console.log(e==d);//false
        console.log(e===d);//false





    </script>
